<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jive Speak translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="banana-heading">Jive Speak translator</div>
    </nav>

    <main>
      <textarea
        id="txt-input"
        placeholder="Put your message here, which you want to convert to banana language"
      ></textarea>
      <br />

      <div class="btn">
        <button id="btn-translate">Translate</button>
        <button id="btn-clear">Clear</button>
      </div>

      <h3>"Out put will come here 👇🏽"</h3>
      <div id="output"></div>
    </main>

    <footer>
      <div id="footer-text">
        <h3>About</h3>
        <p>
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or Banana language.
        </p>
      </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
